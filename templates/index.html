<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm animate__fadeIn">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">2FA Web App</h1>
                <button id="theme-toggle" class="btn btn-light btn-sm">Toggle Dark Mode</button>
            </div>
            <div class="card-body">
                <h2 class="h5 mb-4">Main Menu</h2>
                <div class="list-group">
                    <a href="{{ url_for('generate') }}" class="list-group-item list-group-item-action animate__fadeInUp" style="animation-delay: 0.1s;">1. Just 2FA</a>
                    <a href="{{ url_for('save') }}" class="list-group-item list-group-item-action animate__fadeInUp" style="animation-delay: 0.2s;">2. 2FA & Save UID|Password|2FA-Key</a>
                    <a href="{{ url_for('set_password') }}" class="list-group-item list-group-item-action animate__fadeInUp" style="animation-delay: 0.3s;">3. Set Default Password</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="toast animate__slideInRight align-items-center text-white bg-{{ category }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">{{ message }}</div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
